<link rel="import" href="../bower/polymer/polymer.html" />
<link rel="import" href="./cm.html" />

<polymer-element name="js-box">
	<template>
		<link rel="stylesheet" href="../bower/codemirror/lib/codemirror.css" />
		<link rel="stylesheet" href="../bower/codemirror/theme/neat.css" />
		<style>
			:host {
				width: 100%;
				height: 500px;
			}
			.CodeMirror {
				width: 100%;
				height: 500px;
			}
		</style>
	</template>
	<script>
		Polymer({
			ready: function() {
				this.cm = CodeMirror(this.shadowRoot, {
					value: '',
					mode: 'javascript',
					theme: 'neat',
					lineNumbers: true,
					tabSize: 2
				});
			},
			value: function(v) {
				if (!arguments.length) return this.cm.getValue();
				this.cm.setValue(v);
				return this;
			}
		});
	</script>
</polymer-element>
